    <!-- Initialize the plugin: -->
    <script type="text/javascript">
    
    $(document).ready(function() {
        $('#univ-chooser1').multiselect({
            maxHeight: 400,
            enableFiltering: true,
            enableCaseInsensitiveFiltering: true,
            onChange: function(option, checked) {
                // Get selected options.
                var selectedOptions = $('#univ-chooser1 option:selected') + $('#univ-chooser2 option:selected');
 
                if (selectedOptions.length >= 10) {
                    // Disable all other checkboxes.
                    var nonSelectedOptions = $('#univ-chooser1 option').filter(function() {
                        return !$(this).is(':selected');
                    });
 
                    nonSelectedOptions.each(function() {
                        var input = $('input[value="' + $(this).val() + '"]');
                        input.prop('disabled', true);
                        input.parent('li').addClass('disabled');
                    });
                }
                else {
                    // Enable all checkboxes.
                    $('#example-limit option').each(function() {
                        var input = $('input[value="' + $(this).val() + '"]');
                        input.prop('disabled', false);
                        input.parent('li').addClass('disabled');
                    });
                }
            }
        });
        $('#univ-chooser2').multiselect({
            maxHeight: 400,
            enableFiltering: true,
            enableCaseInsensitiveFiltering: true,
            onChange: function(option, checked) {
                // Get selected options.

                        input.prop('disabled', false);
                        input.parent('li').addClass('disabled');
                    });
                }
            }
        });
    });
    </script>
